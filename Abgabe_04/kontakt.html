    <main>
        <article class="cont1">
            <section class="getIn">
                <h2>Tritt mit uns in Kontakt</h2>
                <form method="POST" action="">
                    <label for="inputName">Dein Name:*</label>
                    <input type="text" name="inputName" id="inputName" placeholder="Max Mustermann" required>

                    <label for="inputMail">Deine Email:*</label>
                    <input type="email" name="inputMail" id="inputMail" placeholder="max.mustermann@gmx.at" required>

                    <label for="inputDate">Dein Besuchsdatum:*</label>
                    <input type="date" name="inputDate" id="inputDate" required>

                    <label for="inputTime">Deine Besuchszeit:</label>
                    <input type="time" name="inputTime" id="inputTime">
        
                    <label for="inputRange">Hat dir der Besuch gefallen:*</label>
                    <input type="range" name="inputRange" id="inputRange" 
                        min="1" max="10" step="1" 
                        oninput="outputRange.value = inputRange.value" required>
                        
                        <output  id="outputRange"></output>   
                        <br><span class="smaller">(0 = nicht so / 10 = sehr gut)</span>
            
                    <label for="inputEmpfehlung">Würdest du dein Zooerlebnis empfehlen:</label>
                    <input type="radio" name="inputEmpfehlung" id="inputEmpfehlung">Ja
                    <input type="radio" name="inputEmpfehlung" id="inputEmpfehlung">Nein

                    <label for="inputGefallen">Welche Tiere haben dir am besten gefallen:</label>
                    <input type="text" list="vgTiere" name="Tiere" id="Tiere" placeholder="Alles">
                    <datalist name="Tiere" id="vgTiere">
                        <option value="Hunde">
                        <option value="Katze">
                        <option value="Vogel">
                        <option value="Fisch">
                        <option value="Insekt">
                    </datalist>

                    <label for="inputTxt">Anregungen, Wünsche, Beschwerden:</label>
                    <textarea rows="5" cols="10" name="inputTxt" id="inputTxt" placeholder="Schreib uns was dich bewegt hat"></textarea>
                    
                    <label for="inputInfo">Grund deines Besuchs:</label>
                    <select name="inputInfo" id="inputInfo">
                        <option value="1">Familienausflug</option>
                        <option value="2">Allein unterwegs</option>
                        <option value="3">Ausflug mit Freunden</option>
                        <option value="4">was anderes</option>
                    </select>
                    
                    <button type="submit" name="btnSubmit" id="btnSubmit">Absenden</button>
                    <button type="reset" name="btnReset" id="btnReset">Reset</button>
                </form>
